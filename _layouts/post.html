---
layout: default
---

<h3 style="color: #bfbfbf; text-shadow: none">{{ page.date | date: "%B %d, %Y" }}</h3>

<div class="content">
  {{ content }}
</div>

<br>
<br>

{% if page.modified_date %}
<h4><i>Modified on {{ page.modified_date | date: "%B %d, %Y" }}</i></h4>
{% endif %}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: "</em> <em>" }}</em></small>
{% endif %}
