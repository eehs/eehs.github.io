<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>
    <header>
      <div id="progress-bar"></div>
      <div class="head-container">
	<img id="eehs-img" src="/assets/images/eehs.png"></img>
	<div class="head">
  	  <script>
            // Scroll progress bar (only visible on blog posts)
            let processScroll = () => {
              let docElem = document.documentElement;
              docBody = document.body;
              scrollTop = docElem["scrollTop"] || docBody["scrollTop"];
              scrollBottom = (docElem["scrollHeight"] || docBody["scrollHeight"]) - window.innerHeight;
              scrollPercent = scrollTop / scrollBottom * 100 + '%';

              document.getElementById("progress-bar").style.setProperty("--scrollAmount", scrollPercent);	
            }

            if ("{{ page.layout }}" == "post") {
              document.addEventListener("scroll", processScroll);
	    }

	    // Page shortcuts in header section
	    let head = document.getElementsByClassName("head")[0];
	    if (window.location.pathname == "/") {
	      head.innerHTML = "<h1>{{ site.title | default: site.github_repository_name }}</h1><h2 id='head-desc'>{{ site.description | default: site.github.project_tagline }}</h2>";
	    } else {
	      head.innerHTML = "<a id='head-title'><h1><a id='head-title-root' href='/'>{{ site.title }}</a> / <a id='head-title-child'>{{ page.title }}</a></h1></a>";
	      document.getElementById("head-title-child").href = window.location.href;
	    }
	  </script>
	</div>

        <div class="links-container">
          <div class="links">
            <a class="link-icon" href="https://discordapp.com/users/373441053275062272" target="_blank">
              <img id="discord-img"></img>
            </a>
            <a class="link-icon" href="https://github.com/eehs" target="_blank">
              <img id="github-img"></img>
            </a>
            <a class="link-icon" href="https://app.hackthebox.com/users/486143" target="_blank">
              <img id="htb-img"></img>
            </a>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar">
      <ul class="navbar-links">
        <li class="navbar-item"><a href="/">Home</a></li>
        <li class="navbar-item"><a href="/about">About</a></li>

	<script>
          let navbar_items = document.getElementsByClassName("navbar-item");

          for (let i = 0; i < navbar_items.length; i++) {
	    let navbar_item_a_tag = navbar_items[i].children[0];

            if (navbar_item_a_tag.href == window.location.href) {
	      navbar_items[i].style.backgroundColor = "#91b744";
	      navbar_items[i].style.boxShadow = "none";

              navbar_item_a_tag.style.color = "#262626";
	      navbar_item_a_tag.style.textDecoration = "none";
	      navbar_item_a_tag.style.textShadow = "0 0 5px rgba(38, 38, 38, 0.5)";
            }
          }
        </script>
      </ul>
    </nav>	

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <footer>
            © 2024 eehs • <b><a href="https://github.com/pages-themes/hacker" target="_blank">Hacker</a></b> Theme • <a class="link-icon" href="/feed.xml" title="Subscribe via RSS" target="_blank"><img id="rss-img"></img></a>

    </footer>
  </body>
</html>
